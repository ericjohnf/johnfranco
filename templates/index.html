<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='dist/css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='dist/css/sticky-footer-navbar.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />

    <title>John Franco, Artist</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

    <style>
      #logo {
        height:38px;
      }
      .logo-pad {
        padding:6px 15px !important;
      }
      
      .dropdown-menu > .active > a, 
      .dropdown-menu > .active > a:hover, 
      .dropdown-menu > .active > a:focus {
/*        background-color: #b84d45 !important;*/
      }
      
      .page-header.special{
        border-bottom:0px !important;
      }

    </style>
    
  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-left logo-pad" href="/"><img id="logo" src="{{ url_for('static', filename='img/sig-black.png') }}"></a>
            <!-- <a class="navbar-brand" href="#">Project name</a> -->
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="/contact">Contact</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Shows<b class="caret"></b></a>
                <ul class="dropdown-menu">
                   <li class="dropdown-header">2013</li>
                    <li><a href="/show/2013/paint">Paintings</a></li>
                    <li><a href="/show/2013/draw">Drawings</a></li>
                   <li class="dropdown-header">2010</li>
                    <li><a href="/show/2010/paint">Paintings</a></li>
                    <li><a href="/show/2010/draw">Drawings</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header special">
          <h1>John Franco Artist</h1>
        </div>
        {% for show in names|reverse %}
        <div class="row">
          <div class="col-lg-12">
            <h2 class="page-header">{{show}} Show</h2>
          </div>
          
               <div class="col-lg-6 col-md-6 portfolio-item">
                 <p class="center-block"><a href="/show/{{show}}/paint">Oil Paintings</a></p>
                 <a href="/show/{{show}}/paint"><img class="img-responsive max-height"  src="./static/img/works/{{show}}/paint/1.jpg"></a>
               </div>

               <div class="col-lg-6 col-md-6 portfolio-item">
                 <p><a href="./static/img/works/{{show}}/draw/">Drawings</a></p>
                 <a href="./show/{{show}}/draw/"><img class="img-responsive max-height"  src="./static/img/works/{{show}}/draw/1.jpg"></a> 
               </div>
          
        </div>
        {% endfor %}
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">All site content and images Â© John Franco</p>
      </div>
    </div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='assets/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/bootstrap.min.js') }}"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </body>
</html>
